<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <title>Show/Hide Div in Tailwind CSS</title>
</head>
<body>
    <button id="showButton" class="bg-blue-500 text-white px-4 py-2 rounded">Show Div</button>
    <div id="myDiv" class="hidden bg-red-500 text-white px-4 py-2 rounded">
        This div will be shown when you click the button.
    </div>
    <script src="script.js"></script>
</body>
</html>
